<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الحجز - هول ان ون</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            line-height: 1.6;
            text-align: right;
            direction: rtl;
            background-image: url("https://tse4.mm.bing.net/th?id=OIP.-wZvQaJI6xGqwIISBnnVdAHaDN&pid=Api&P=0&h=220");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        header {
            background-color: #005b8a;
            padding: 15px;
            color: white;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffc107;
        }

        section {
            padding: 40px 20px;
            text-align: right;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #005b8a;
        }

        .reservation-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .reservation-form label {
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
            display: block;
        }

        .reservation-form input, .reservation-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .reservation-form button {
            padding: 10px 20px;
            background-color: #ffc107;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .reservation-form button:hover {
            background-color: #e0a800;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        footer p {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="Home.html">الرئيسية</a></li>
                <li><a href="Facilities.html">المرافق</a></li>
                <li><a href="Packages.html">الحزم</a></li>
                <li><a href="Contact Us.html">اتصل بنا</a></li>
                <li><a href="Reservations.html">الحجز</a></li>
            </ul>
        </nav>
    </header>

    <section id="reservation">
        <h2>إجراء الحجز</h2>

        <div class="reservation-form">
            <form id="reservationForm" onsubmit="return submitForm(event)">
                <label for="name">اسم صاحب الحجز</label>
                <input type="text" id="name" name="name" required placeholder="أدخل اسمك هنا">

                <label for="selection">اختر المرفق أو الحزمة</label>
                <select id="selection" name="selection" required>
                    <option value="">اختر...</option>
                    <option value="Golf Course">ملعب جولف</option>
                    <option value="Club">نادي</option>
                    <option value="Hotel">فندق</option>
                    <option value="Restaurant">مطعم</option>
                    <option value="Golf Lessons">دروس جولف</option>
                    <option value="Exclusive Packages">حزم محصصة</option>
                    <option value="Rest Area">استراحة استجمام</option>
                    <option value="Tee Triple">الجولة الثالثية (Tee Triple)</option>
                    <option value="Five Rounds">خمس جولات</option>
                </select>

                <label for="date">تاريخ الحجز</label>
                <input type="date" id="date" name="date" required>

                <button type="submit">إتمام الحجز</button>
            </form>
        </div>
    </section>
    <script>
        function submitForm(event) {
            event.preventDefault(); 
            alert("تم الحجز بنجاح!");
            setTimeout(function() {
                window.location.href = "Home.html";
            }, 1000);
        }
    </script>
</body>
</html>
