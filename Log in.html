<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب - هول ان ون</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-image: url("https://tse4.mm.bing.net/th?id=OIP.-wZvQaJI6xGqwIISBnnVdAHaDN&pid=Api&P=0&h=220");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .signup-container h2 {
            margin-bottom: 20px;
            color: #005b8a;
            font-size: 24px;
            font-weight: bold;
        }

        .signup-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }

        .signup-container input:focus {
            border-color: #005b8a;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 91, 138, 0.3);
        }

        .signup-container button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #ffc107, #ff9800);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            font-weight: bold;
        }

        .signup-container button:hover {
            background: linear-gradient(135deg, #e0a800, #d68f00);
        }

        .back-button {
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #005b8a;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
            display: inline-block;
        }

        .back-button:hover {
            background-color: #00456b;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>إنشاء حساب جديد</h2>
        <form action="#" method="post">
            <input type="text" placeholder="الاسم الكامل" required>
            <input type="email" placeholder="البريد الإلكتروني" required>
            <input type="text" placeholder="اسم المستخدم" required>
            <input type="password" placeholder="كلمة المرور" required>
            <input type="password" placeholder="تأكيد كلمة المرور" required>
            <button type="submit">إنشاء الحساب</button>
        </form>
        <a href="Home.html" class="back-button">رجوع إلى الصفحة الرئيسية</a>
    </div>
</body>
</html>
