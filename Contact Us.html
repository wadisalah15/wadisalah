<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتصل بنا - هول ان ون</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            line-height: 1.6;
            background-image: url("https://tse4.mm.bing.net/th?id=OIP.-wZvQaJI6xGqwIISBnnVdAHaDN&pid=Api&P=0&h=220");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        header {
            background-color: #005b8a; 
            padding: 15px;
            color: white;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffc107; 
        }

        section {
            padding: 40px 20px;
            text-align: center;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #005b8a; 
        }

        /* إضافة تنسيق للـ Form Container */
        .form-container {
            width: 80%;
            margin: 0 auto;
            text-align: right;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* تنسيق لداخل الـ Form */
        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-size: 18px;
            color: #333;
        }

        .form-container input, .form-container textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        .form-container button {
            padding: 12px 20px;
            background-color: #ffc107; 
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        footer p {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="Home.html">الرئيسية</a></li>
                <li><a href="Facilities.html">المرافق</a></li>
                <li><a href="Packages.html">الحزم</a></li>
                <li><a href="Contact Us.html">اتصل بنا</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact">
        <h2>اتصل بنا</h2>
        <div class="form-container">
            <form id="contactForm">
                <label for="name">الاسم:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">الرسالة:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">إرسال</button>
            </form>
        </div>
    </section>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); 

            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var message = document.getElementById("message").value;
            alert("شكرًا " + name + " على تواصلك معنا! سنقوم بالرد عليك عبر البريد الإلكتروني: " + email);
            setTimeout(function() {
                window.location.href = "Home.html";
            }, 1000);  
        });
    </script>
</body>
</html>
